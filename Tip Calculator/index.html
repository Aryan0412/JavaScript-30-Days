<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Tip Calculator</h1>
            <label for="bill">Bill</label>
            <input type="text" name="bill" class="bill" placeholder="$" >

            <label for="tip">Rate Service</label>
            <select name="tip" class="rate" id="">
                <option disabled selected value="0">-- Select an Option--</option>
                <option value="0.15">15% - Excellent</option>
                <option value="0.1">10% - Good</option>
                <option value="0.05">5% - Ok</option>
            </select>
            <button type="button" class="btn" >Submit</button>
            <p class="error"></p>

        </div>
        <div>
            <p class="tip" >Tip amount : 0$</p>
            <p class="total" >Total amount : 0$</p>
        </div>
        
    </div>
</body>
</html>
